<!DOCTYPE html> 
<html lang="zh-TW"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>鵬展教育中心 - 網站首頁</title> 
    <style> 
        :root { 
            /* 顏色變數 */ 
            --color-edm: #e76f51;  /* EDM */ 
            --color-list: #f4a261;  /* 榜單 */ 
            --color-instagram: #264653; /* Instagram */ 
            --color-branch: #2a9d8f;  /* 鵬展分校 */ 
            --color-monitor: #219ebc;  /* 監視系統 */ 
             
            --color-home: #808080; 
             
            --text-light: #fff; 
            --text-dark: #333; 
            --nav-height: 60px; /* 導覽按鈕統一高度 */ 
            --tab-label-height: 40px; /* 標籤高度 */ 
            --tab-offset: 15px; /* 資料夾間距 */ 
        } 

        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            overflow: hidden;  
        } 

        /* 頁首 */ 
        .site-header { 
            position: fixed;  
            top: 0; 
            left: 0; 
            width: 100%; 
            z-index: 1000;  
            transition: height 0.5s ease; 
             
            display: flex; 
            flex-direction: column; 
        } 

        .site-header.is-folded { 
            height: var(--nav-height);  
        } 

        .hero-section { 
            height: calc(100vh - var(--nav-height));  
            flex-shrink: 0;  
             
            background-image: url('封面.jpg');  
            background-size: cover; 
            background-position: center; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: var(--text-light); 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); 
            position: relative;  
            transition: opacity 0.5s ease, height 0.5s ease;  
        } 

        .site-header.is-folded .hero-section { 
            opacity: 0; 
            height: 0;  
        } 

        .main-title { 
            font-size: 4vw; 
            font-weight: bold; 
            letter-spacing: 5px; 
        } 
         
        .quick-links { 
            flex-shrink: 0;  
            height: var(--nav-height); 
            display: flex; 
            width: 100%; 
            position: relative;  
            z-index: 10;  
             

            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); 
        } 
         
        /* 導覽按鈕樣式 */ 
        .quick-link-btn { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: var(--text-light); 
            font-weight: bold; 
            cursor: pointer; 
            transition: background-color 0.3s ease;  
            position: relative; 
        } 
         
        /* 被選中的導覽按鈕，只有左右兩側的陰影 */ 
        .quick-link-btn.is-active-nav { 
            box-shadow:  
                -3px 0 10px rgba(0, 0, 0, 0.6), /* 左側陰影 */ 
                3px 0 10px rgba(0, 0, 0, 0.6);  /* 右側陰影 */ 
            z-index: 11;  
        } 


        /*其餘導覽按鈕樣式 */ 
        .quick-link-btn:not(.btn-home) { 
            flex-grow: 1;  
            transform: skewX(-15deg);  
            margin-right: -10px;  
            padding-right: 15px; 
        } 

        .quick-link-btn:not(.btn-home) > span { 
            transform: skewX(15deg);  
            display: block; 
        } 

        .btn-edm { background-color: var(--color-edm); } 
        .btn-list { background-color: var(--color-list); } 
        .btn-insta { background-color: var(--color-instagram); } 
        .btn-branch { background-color: var(--color-branch); } 
        .btn-monitor {  
            background-color: var(--color-monitor);  
            margin-right: 0;  
        } 
         
        .quick-link-btn:hover {  
            filter: brightness(1.2);  
        } 

        .btn-home { 
            flex-grow: 0;  
            width: var(--nav-height);  
            background-color: var(--color-home);  
            margin-left: 1px;  
        } 
        .btn-home img { 
            height: 70%;  
            width: 70%; 
            object-fit: contain; 
        } 


        /*堆疊式標籤頁區域*/ 
        .tab-panel.edm { background-color: var(--color-edm); } 
        .tab-panel.list { background-color: var(--color-list); } 
        .tab-panel.insta { background-color: var(--color-instagram); } 
        .tab-panel.branch { background-color: var(--color-branch); } 
        .tab-panel.monitor { background-color: var(--color-monitor); } 

        .stacked-tabs-container { 
            position: fixed;  
            top: 0;  
            width: 100%; 
            height: 100vh;  
            overflow: hidden;  
            transform: translateY(var(--nav-height)); 
            transition: transform 0.5s ease; 
            z-index: 990;  
        } 

        .stacked-tabs-container.is-open { 
            transform: translateY(0); 
        } 

        .tab-panel { 
            position: absolute;  
            width: 100%; 
            height: calc(100% - var(--nav-height));  
            color: var(--text-light); 
            top: var(--nav-height);  
            left: 0; 
            transition: transform 0.4s ease-out, z-index 0.4s ease;  
             
            /* [修正 2] 移除底部陰影，只保留左右兩側，讓頁面和導覽列無縫接合 */ 
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.2), 5px 0 20px rgba(0, 0, 0, 0.2);  
            border-top: 2px solid rgba(255, 255, 255, 0.3);  
        } 
         
        /* 標籤文字容器 - 模擬資料夾標籤 */ 
        .tab-label { 
            position: absolute; 
            top: calc(-1 * var(--tab-label-height));  
            left: 0; 
            padding: 5px 15px; 
            height: var(--tab-label-height); 
            line-height: var(--tab-label-height); 
            font-size: 1.2em; 
            font-weight: bold; 
            background: rgba(0, 0, 0, 0.2);  
            color: var(--text-light); 
            transform: skewX(-15deg); 
            padding-left: 30px;  
            transition: background-color 0.4s ease-out;  
        } 
        .tab-label > span { 
            display: block; 
            transform: skewX(15deg); 
            line-height: calc(var(--tab-label-height) - 10px);  
        } 

        .tab-panel:not(.active) { 
            transform: translateY(0);  
            box-shadow: none;  
        } 

    </style> 
</head> 
<body> 

    <header class="site-header"> 
         
        <div class="hero-section"> 

        </div> 
         
        <nav class="quick-links"> 
            <div class="quick-link-btn btn-edm" data-target="edm"><span>EDM</span></div> 
            <div class="quick-link-btn btn-list" data-target="list"><span>榜單</span></div> 
            <div class="quick-link-btn btn-insta" data-target="insta"><span>Instagram</span></div> 
            <div class="quick-link-btn btn-branch" data-target="branch"><span>鵬展分校</span></div> 
            <div class="quick-link-btn btn-monitor" data-target="monitor"><span>監視系統</span></div> 
            <div class="quick-link-btn btn-home" id="home-btn"> 
                <img src="首頁.png" alt="回到首頁">  
            </div> 
        </nav> 
    </header> 

    <div class="stacked-tabs-container" id="stacked-tabs"> 
         
        <section id="edm" class="tab-panel edm">  
            <div class="tab-label"><span>EDM</span></div> 
            <div class="tab-content"><h2>最新電子報內容</h2></div> 
        </section> 

        <section id="list" class="tab-panel list"> 
            <div class="tab-label"><span>榜單</span></div> 
            <div class="tab-content"><h2>最新榜單公告</h2></div> 
        </section> 

        <section id="insta" class="tab-panel insta"> 
            <div class="tab-label"><span>Instagram</span></div> 
            <div class="tab-content"><h2>Instagram 嵌入內容</h2></div> 
        </section> 

        <section id="branch" class="tab-panel branch"> 
            <div class="tab-label"><span>鵬展分校</span></div> 
            <div class="tab-content"><h2>分校資訊與地圖</h2></div> 
        </section> 

        <section id="monitor" class="tab-panel monitor"> 
            <div class="tab-label"><span>監視系統</span></div> 
            <div class="tab-content"><h2>監視系統登入入口</h2></div> 
        </section> 

    </div> 

    <script> 
        document.addEventListener('DOMContentLoaded', function() { 
            const header = document.querySelector('.site-header'); 
            const tabsContainer = document.getElementById('stacked-tabs'); 
            const buttons = document.querySelectorAll('.quick-link-btn:not(.btn-home)');  
            const navButtons = document.querySelectorAll('.quick-link-btn');  
            const homeButton = document.getElementById('home-btn'); 
            const panels = document.querySelectorAll('.tab-panel'); 
            const tabLabelHeight = 40;  
            const tabOffset = 15;  
            const baseZIndex = 5; 

            // 確保 Home 按鈕一開始就是 active 狀態 
            setNavActive(homeButton);  

            // 初始執行一次，讓所有 tab panel 藏在導覽列下方 
            panels.forEach((panel, index) => { 
                panel.style.transform = `translateY(${baseZIndex * tabOffset}px)`; 
            }); 


            // 1. 功能按鈕點擊切換邏輯 
            buttons.forEach(button => { 
                button.addEventListener('click', function() { 
                    const targetId = this.getAttribute('data-target'); 
                    const isAlreadyOpen = tabsContainer.classList.contains('is-open'); 

                    header.classList.add('is-folded'); 
                    tabsContainer.classList.add('is-open'); 

                    setNavActive(this);  
                    setTabOrder(targetId, isAlreadyOpen);  
                }); 
            }); 

            // 2. 回到首頁按鈕邏輯 (保持動畫效果) 
            homeButton.addEventListener('click', function() { 
                // 確保所有 panel 都有 transition 屬性，以執行動畫 
                panels.forEach(p => p.style.transition = 'transform 0.4s ease-out, z-index 0.4s ease');  
                 
                header.classList.remove('is-folded'); 
                tabsContainer.classList.remove('is-open'); 

                setNavActive(this);  
                panels.forEach(p => p.classList.remove('active')); 
                 
                // 重置所有 tab-panel 的 transform，確保它們回到初始堆疊狀態 (在導覽列下方) 
                panels.forEach((panel) => { 
                    const id = panel.id; 
                    const order = ['edm', 'list', 'insta', 'branch', 'monitor']; 
                    const initialZIndex = baseZIndex - order.indexOf(id); 
                     
                    panel.style.zIndex = initialZIndex;  
                    panel.style.transform = `translateY(${initialZIndex * tabOffset}px)`;  
                     
                    const label = panel.querySelector('.tab-label'); 
                    label.style.backgroundColor = ''; 
                    label.style.color = ''; 
                    label.querySelector('span').style.color = ''; 
                }); 
            }); 

            // 導覽按鈕的立體效果 
            function setNavActive(activeButton) { 
                navButtons.forEach(btn => btn.classList.remove('is-active-nav')); 
                activeButton.classList.add('is-active-nav'); 
            } 
             
            // 3. 調整堆疊頁面順序與視覺效果的函數 
            function setTabOrder(activeId, isAlreadyOpen) { 
                const order = ['edm', 'list', 'insta', 'branch', 'monitor']; 
                 
                // 動畫邏輯：已展開時移除 transition，初次展開時確保 transition 存在 
                if (isAlreadyOpen) { 
                    panels.forEach(p => p.style.transition = 'none'); 
                } else { 
                    panels.forEach(p => p.style.transition = 'transform 0.4s ease-out, z-index 0.4s ease'); 
                } 
                 
                // 將目標區塊移動到隊伍最前面 
                const currentIndex = order.indexOf(activeId); 
                if (currentIndex > -1) { 
                    order.splice(currentIndex, 1); 
                    order.unshift(activeId); 
                } 
                 
                panels.forEach(p => p.classList.remove('active')); 
                 
                requestAnimationFrame(() => { 
                    order.forEach((id, index) => { 
                        const panel = document.getElementById(id); 
                        if(panel) { 
                            panel.style.zIndex = baseZIndex - index;  
                            const label = panel.querySelector('.tab-label'); 

                            if (id === activeId) { 
                                panel.classList.add('active'); 
                                // 被選中頁面：維持在最上方 
                                panel.style.transform = `translateY(0px)`; 
                                 
                                label.style.backgroundColor = 'rgba(0, 0, 0, 0.2)';  
                                label.style.color = 'var(--text-light)'; 
                                label.querySelector('span').style.color = 'var(--text-light)'; 

                            } else { 
                                // 未被選中頁面：向下位移，距離為：標籤高度 + (堆疊順序 * 錯位間距) 
                                const offset = tabLabelHeight + (index * tabOffset); 
                                panel.style.transform = `translateY(${offset}px)`; 
                                 
                                // 讓非 active 頁面的標籤背景色 = 該頁面的顏色  
                                const panelColor = getComputedStyle(panel).backgroundColor; 
                                label.style.backgroundColor = panelColor; 
                                 
                                label.style.color = 'var(--text-light)';  
                                label.querySelector('span').style.color = 'var(--text-light)'; 
                            } 
                        } 
                    }); 

                    // 如果是無動畫跳轉，在完成後立即恢復 transition 屬性 
                    if (isAlreadyOpen) { 
                        setTimeout(() => { 
                            panels.forEach(p => p.style.transition = 'transform 0.4s ease-out, z-index 0.4s ease'); 
                        }, 10); 
                    } 
                }); 
            } 
        }); 
    </script> 
</body> 
</html>
