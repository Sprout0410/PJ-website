<!DOCTYPE html> 
<html lang="zh-TW"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>鵬展教育中心 - 網站首頁</title> 
    <style> 
        :root { 
            /* 顏色變數 */ 
            --color-edm: #e76f51; 
            --color-list: #f4a261; 
            --color-instagram: #264653; 
            --color-branch: #2a9d8f; 
            --color-monitor: #219ebc; 
            
            --color-home: #808080; 
            
            --text-light: #fff; 
            --text-dark: #333; 
            --nav-height: 60px; /* 導覽按鈕統一高度 */ 
            --tab-label-height: 40px; /* 標籤高度 */ 
            --tab-offset: 15px; /* 資料夾間距 */ 
            /* 新增變數：水平導覽列寬度 */
            --side-nav-width: 300px; 
            --side-nav-padding: 20px; /* 10px 左 + 10px 右 */
        } 

        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
            line-height: 1.6;
        } 

        .site-content {
            padding-top: 5vh; 
            padding-bottom: 100px; 
        }

        /* 浮動模組容器 */
        .floating-module {
            width: 90vw; 
            max-width: 1000px; 
            /* 保持固定高度，讓內容在內部滾動 */
            height: 80vh; 
            max-height: 700px; 
            margin: 0 auto; 
            position: relative; 
            overflow: hidden; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); 
            background-color: #fff; 
            margin-bottom: 80px; 
            
            /* 未點按時的封面背景圖片 */
            background-image: url('封面.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* ------------------------------------------------------------------ */
        /* 水平浮動導覽列 (抽屜功能) (略) */
        /* ------------------------------------------------------------------ */
        #fixed-nav-container {
            position: fixed;
            top: 20px; 
            left: 20px;
            height: var(--nav-height); 
            z-index: 2000;
            display: flex; 
            align-items: center; 
            width: var(--nav-height); 
            overflow: hidden; 
            transition: width 0.4s ease-out; 
            border-radius: 4px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: rgba(128, 128, 128, 0.6); 
        }
        #fixed-nav-container.is-open {
            width: calc(var(--nav-height) + var(--side-nav-width) + var(--side-nav-padding)); 
        }
        #fixed-logo-btn {
            position: relative; 
            width: var(--nav-height); 
            height: var(--nav-height);
            background-color: transparent; 
            box-shadow: none;
            border-radius: 0;
            cursor: pointer;
            flex-shrink: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }
        #fixed-logo-btn:hover {
            background-color: rgba(0, 0, 0, 0.1); 
            transform: scale(1.05);
        }
        #fixed-logo-btn img {
            max-width: 80%; 
            max-height: 80%;
            object-fit: contain;
        }
        #side-nav-horizontal {
            height: 100%; 
            background-color: transparent; 
            display: flex; 
            align-items: center; 
            width: var(--side-nav-width); 
            transition: none;
            padding: 0 10px; 
            flex-shrink: 0; 
            margin-left: 0; 
        }
        .side-nav-item {
            padding: 12px 10px;
            color: var(--text-light);
            text-decoration: none;
            text-align: center;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
            white-space: nowrap; 
            flex-shrink: 0; 
        }
        .side-nav-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        /* ------------------------------------------------------------------ */
        /* 底部快速導覽按鈕列 (quick-links) 樣式 (略) */
        /* ------------------------------------------------------------------ */
        .quick-links { 
            flex-shrink: 0; 
            height: var(--nav-height); 
            display: flex; 
            width: 100%; 
            position: absolute; 
            bottom: 0; 
            left: 0;
            z-index: 1000; 
            /* 保留底部按鈕的陰影，讓它看起來突出於頁面 */
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3); 
        } 
        .quick-link-btn { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: var(--text-light); 
            font-weight: bold; 
            cursor: pointer; 
            transition: transform 0.6s ease-out, background-color 0.3s ease; 
            position: relative; 
            text-decoration: none; 
            background-color: var(--color-home); 
        } 

        .quick-link-btn.is-active-nav {
            z-index: 1100;
        }
        
        /* 堆疊式按鈕頂部邊界的高光 (::after) */
        .quick-link-btn:not(.btn-home)::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px; 
            background-color: rgba(255, 255, 255, 0.7);
            transform: skewX(-15deg);
            transition: opacity 0.3s ease;
            opacity: 0; 
            z-index: 2;
        }
        .quick-link-btn:not(.btn-home).is-active-nav::after {
            opacity: 1;
        }
        
        /* 按鈕顏色 */
        .btn-edm { background-color: var(--color-edm); }
        .btn-list { background-color: var(--color-list); }
        .btn-insta { background-color: var(--color-instagram); }
        .btn-branch { background-color: var(--color-branch); }
        .btn-monitor { background-color: var(--color-monitor); }
        
        .quick-link-btn:not(.btn-home) { 
            flex-grow: 1; 
            transform: skewX(-15deg); 
            margin-right: -10px; 
            padding-right: 15px; 
        } 

        .quick-link-btn:not(.btn-home) > span { 
            transform: skewX(15deg); 
            display: block; 
        } 
        
        .btn-home { 
            flex-grow: 0; 
            width: var(--nav-height); 
            height: var(--nav-height); 
            background-color: var(--color-home); 
            margin-left: 1px;
            z-index: 1001; 
            transform: translateY(0); 
        } 
        .btn-home img { 
            height: 70%; 
            width: 70%; 
            object-fit: contain;
            transform: none; 
        } 

        /* ------------------------------------------------------------------ */
        /* 堆疊式標籤頁容器 */
        /* ------------------------------------------------------------------ */
        .stacked-tabs-container { 
            position: absolute; 
            top: 0; 
            /* 高度設為 100%，佔滿整個浮動模組 */
            width: 100%; 
            height: 100%; 
            
            /* 預設從底部滑出，覆蓋整個模組 */
            transform: translateY(100%); 
            transition: transform 0.6s ease-out; 
            
            z-index: 990; 
            overflow: hidden; 
            visibility: hidden; 
        } 
        
        .stacked-tabs-container.is-open { 
            transform: translateY(var(--nav-height)); /* 讓出底部導覽列的高度 */
            visibility: visible;
        } 
        
        /* Tab Panel 結構 */
        .tab-panel { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0; 
            
            transform: translateY(100%); 
            transition: transform 0.6s ease-out; 
            
            /* 移除 Panel 邊緣陰影 */
            box-shadow: none; 
            /* 移除 Panel 頂部高光邊界 */
            border-top: none; 
            
            box-sizing: border-box; 
            color: var(--text-light); 
            overflow: hidden; 
            
            background-color: #333; 
        } 
        
        /* Panel 顏色 (使用 var 設定為基礎色，在 .tab-label 中會被覆蓋為純色) */
        .edm { background-color: var(--color-edm); }
        .list { color: var(--text-dark); background-color: var(--color-list); }
        .insta { background-color: var(--color-instagram); }
        .branch { background-color: var(--color-branch); }
        .monitor { background-color: var(--color-monitor); }


        /* Tab Label (資料夾標籤本身) */
        .tab-panel .tab-label {
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%;
            height: var(--tab-label-height);
            
            /* 基礎設定：保持透明，讓其透出 Panel 的顏色，避免黑條 */
            background-color: transparent; 
            
            display: flex;
            align-items: center;
            padding-left: 20px;
            box-sizing: border-box;
            transition: top 0.6s ease-out; 
            z-index: 10; 
        }
        
        /* 覆蓋每個 Tab Label 的背景色，使其與其 Panel 顏色一致，消除色差 */
        .edm .tab-label { background-color: var(--color-edm); }
        .list .tab-label { color: var(--text-dark); background-color: var(--color-list); }
        .insta .tab-label { background-color: var(--color-instagram); }
        .branch .tab-label { background-color: var(--color-branch); }
        .monitor .tab-label { background-color: var(--color-monitor); }

        .tab-panel .tab-label span {
            font-size: 1.2em;
            font-weight: bold;
        }

        
        /* Tab Content 內容區塊 */
        .tab-panel .tab-content {
            position: relative; 
            z-index: 1; 

            /* 內容超出時，允許在該區域內滾動 */
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;

            /* 內容區域的高度和寬度需重新計算 */
            height: calc(100% - var(--nav-height)); 
            width: 100%; 
            box-sizing: border-box; 
            
            padding-top: calc(var(--tab-label-height) + var(--tab-offset)); 
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 20px; 
        }
        
        /* ------------------------------------------------------------------ */
        /* 榜單頁面內容排版 CSS */
        /* ------------------------------------------------------------------ */
        .list .tab-content h2 {
            margin-top: 0;
            font-size: 1.8em;
            color: var(--text-dark);
        }
        .list .tab-content a {
            /* 修正：增加底線並改為藍色 */
            color: #4a90e2; 
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        .list .tab-content a:hover {
            color: #357ae8; 
        }
        .list-link-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* ------------------------------------------------------------------ */
        /* EDM & INSTAGRAM 左右佈局通用 CSS */
        /* ------------------------------------------------------------------ */
        .edm .tab-content, .insta .tab-content {
            display: flex; 
            padding: 0; 
            box-sizing: border-box; 
            padding-top: calc(var(--tab-label-height) + var(--tab-offset)); 
            overflow-y: hidden; 
            padding-bottom: 0;
            /* 增加 1px 寬度覆蓋右側邊緣，確保按鈕堆疊不露縫隙 */
            width: calc(100% + 1px); 
        }
        
        /* 左側圖片區塊 (EDM & INSTA 共用樣式) */
        .edm-left, .insta-left {
            flex: 0 0 50%; 
            height: 100%;
            background-size: contain; 
            background-position: center;
            background-repeat: no-repeat; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        /* 個別頁面圖片設定 */
        .edm-left {
            background-image: url('鵬展教育中心.jpg'); 
        }
        .insta-left {
            background-image: url('IG頁面.jpg'); 
        }
        
        /* 右側內容區塊 (EDM & INSTA 共用樣式) */
        .edm-right, .insta-right {
            flex: 1; 
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; 
        }
        
        .edm-header h2 {
            font-size: 2em;
            margin-top: 0;
        }

        /* 底部/連結內容區塊 (EDM & INSTA 共用樣式) */
        .edm-bottom-content, .insta-bottom-content {
            text-align: center;
            padding-top: 20px;
        }

        .edm-bottom-content p, .insta-bottom-content p {
            font-size: 1.2em;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 15px; 
            margin-top: 0; 
        }
        
        .edm-bottom-content img, .insta-bottom-content img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .edm-bottom-content img:hover, .insta-bottom-content img:hover {
            transform: scale(1.02);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0.2; transform: translateY(5px); }
        }

        .arrow-blink {
            display: inline-block;
            animation: blink 1.5s infinite ease-in-out;
            margin-left: 8px;
        }
        
        /* ------------------------------------------------------------------ */
        /* 監視系統頁面內容排版 CSS (確保圖片填滿寬度) */
        /* ------------------------------------------------------------------ */
        .monitor-ad a {
            display: block; /* 讓連結佔滿整個容器 */
            cursor: pointer;
        }
        .monitor-ad img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 4px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s ease;
        }
        .monitor-ad img:hover {
            opacity: 0.9;
        }

        /* 其他網站內容樣式 (略) */
        .other-website-content {
            width: 90vw; 
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            color: var(--text-dark);
            box-sizing: border-box;
        }
    </style> 
</head>

    <script> 
        document.addEventListener('DOMContentLoaded', function() { 
            // 水平導覽列邏輯 (略)
            const fixedLogoBtn = document.getElementById('fixed-logo-btn');
            const fixedNavContainer = document.getElementById('fixed-nav-container');

            fixedLogoBtn.addEventListener('click', function() {
                fixedNavContainer.classList.toggle('is-open');
            });
            
            const sideNavItems = document.querySelectorAll('.side-nav-item');
            sideNavItems.forEach(item => {
                item.addEventListener('click', function() {
                    // fixedNavContainer.classList.remove('is-open'); 
                });
            });
            // End of 修正功能

            const module = document.getElementById('main-module');
            const tabsContainer = document.getElementById('stacked-tabs'); 
            const buttons = document.querySelectorAll('.quick-link-btn:not(.btn-home)'); 
            const navButtons = document.querySelectorAll('.quick-link-btn'); 
            const homeButton = document.getElementById('home-btn'); 
            const panels = document.querySelectorAll('.tab-panel'); 
            
            const transitionDuration = 600; 
            const zIndexDelay = 500; 
            
            const root = getComputedStyle(document.documentElement);
            const navHeight = parseFloat(root.getPropertyValue('--nav-height')); 
            const tabOffset = parseFloat(root.getPropertyValue('--tab-offset')); 
            const baseZIndex = 5; 
            
            let activeNavIndex = 0; 
            
            panels.forEach((panel) => { 
                panel.style.zIndex = baseZIndex;
            });
            
            buttons.forEach(button => { 
                button.addEventListener('click', function(e) { 
                    e.preventDefault(); 
                    const targetIndex = parseInt(this.getAttribute('data-index')); 
                    
                    updateStackingAndPosition(targetIndex); 
                }); 
            }); 
            
            homeButton.addEventListener('click', function(e) { 
                e.preventDefault(); 
                
                updateStackingAndPosition(0); 
                
                setTimeout(() => {
                    tabsContainer.classList.remove('is-open'); 
                }, transitionDuration);
            }); 
            
            function updateStackingAndPosition(newIndex) {
                const moduleHeight = module.offsetHeight;
                const navTranslateY = moduleHeight - navHeight; 
                
                let nextActiveIndex = newIndex;
                
                const isClosingCurrent = newIndex > 0 && newIndex === activeNavIndex;
                if (isClosingCurrent) {
                    nextActiveIndex = newIndex - 1;
                } else if (newIndex === 0) {
                    nextActiveIndex = 0; 
                }

                const prevActiveIndex = activeNavIndex;
                activeNavIndex = nextActiveIndex;
                
                if (activeNavIndex > 0) {
                    tabsContainer.classList.add('is-open');
                } 

                navButtons.forEach(button => {
                    const index = parseInt(button.getAttribute('data-index'));
                    const panel = document.getElementById(button.getAttribute('data-target'));

                    // 處理按鈕的 'is-active-nav' 類別
                    button.classList.remove('is-active-nav');
                    if (index === activeNavIndex && index !== 6) {
                        button.classList.add('is-active-nav');
                    }

                    if (panel) {
                        if (index <= activeNavIndex && index !== 6) { 
                            button.style.transform = `translateY(-${navTranslateY}px) skewX(-15deg)`;
                            panel.style.transform = `translateY(0px)`;
                            panel.classList.add('active');
                            panel.style.zIndex = baseZIndex + index;

                        } else if (index === 6) { 
                             if (activeNavIndex > 0) {
                                 button.style.transform = `translateY(-${navTranslateY}px)`;
                             } else {
                                 button.style.transform = `translateY(0px)`;
                             }
                        } else {
                            button.style.transform = `translateY(0px) skewX(-15deg)`;
                            panel.style.transform = `translateY(100%)`; 
                            panel.classList.remove('active');

                            const isCurrentlyClosing = index === prevActiveIndex && activeNavIndex < prevActiveIndex;

                            if (isCurrentlyClosing) {
                                setTimeout(() => {
                                    panel.style.zIndex = baseZIndex - index; 
                                }, zIndexDelay);
                            } else {
                                panel.style.zIndex = baseZIndex - index; 
                            }
                        }
                    }
                });
                
                homeButton.classList.remove('is-active-nav');
                if (activeNavIndex === 0) {
                    homeButton.classList.add('is-active-nav');
                }
                
                // 處理 Tab Label 的堆疊位置
                panels.forEach(panel => {
                    const panelId = panel.id;
                    const btn = document.querySelector(`[data-target="${panelId}"]`);
                    if (!btn) return;

                    const panelIndex = parseInt(btn.getAttribute('data-index'));
                    const label = panel.querySelector('.tab-label');

                    if (panelIndex <= activeNavIndex) {
                        const stackIndex = activeNavIndex - panelIndex; 
                        
                        label.style.top = `${stackIndex * tabOffset}px`;
                    }
                });
            }
        }); 
    </script> 
</body> 
</html>
